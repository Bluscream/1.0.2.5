<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS:GO Stats</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,400italic,500,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="app-notice">

<!-- <button id="reload" class="button small" onclick="history.go(0)">Reload</button> -->

<ul id="notices-list">
	
</ul>

<script id="tpl-generic-notice" type="x-tmpl-mustache">
<li class="generic">
	<h1 class="logo"><svg><use xlink:href="#i-logo" /></svg></h1>
	<div class="content">{{.}}</div>
</li>
</script>

<script id="tpl-multiple-notice" type="x-tmpl-mustache">
<li class="player-multiple">
	<h1 class="logo"><svg><use xlink:href="#i-logo" /></svg></h1>
	<div class="content">
		<p>Your stats are ready</p>
		{{#hotkey}}<p>Press <kbd>{{hotkey}}</kbd> to view</p>{{/hotkey}}
	</div>
</li>
</script>

<script id="tpl-player-notice" type="x-tmpl-mustache">
<li class="player player-{{steamid}} team-{{team}}">
	{{#profile}}
		<h2><b>{{personaname}}</b> joined <span class="team">{{team_text}}</span></h2>
	{{/profile}}
	{{#stats}}
		<ul class="stats">
			<li class="border">
				<h3>K/D</h3>
				<p>{{kdr}}</p>
			</li>
			<li>
				<h3><svg><use xlink:href="#i-kills" /></svg></h3>
				<p>{{kills}}</p>
			</li>
			<li class="border">
				<h3>WPN</h3>
				<p><svg><use xlink:href="#i-{{fav_weapon.name}}" /></svg></p>
			</li>
			<li>
				<h3><svg><use xlink:href="#i-win-cup" /></svg></h3>
				<p>{{win_perc}}</p>
			</li>
			<li>
				<h3><svg><use xlink:href="#i-timer" /></svg></h3>
				<p>{{time_played}}&hairsp;h</p>
			</li>
		</ul>
	{{/stats}}
	<footer>
		{{#hotkey}}<p>Press <kbd>{{hotkey}}</kbd> to view</p>{{/hotkey}}
		<h1 class="logo"><svg><use xlink:href="#i-logo" /></svg></h1>
	</footer>
</li>
</script>

<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-65732302-2', {
		'cookieDomain': 'none'
	});

	ga('set', 'checkProtocolTask', null);
	ga('send', 'pageview');
</script>

<script src="js/libs.js"></script>
<script src="js/core.js"></script>

</body>
</html>
